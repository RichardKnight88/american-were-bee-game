<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="scripts/app.js" charset="utf-8" ></script>
  <title>American Were-Bee in London</title>
</head>



<body>


  <audio id = 'themeTune' autoplay>
    <source src = 'assets/bensound-littleidea.mp3'>
  </audio>
  <audio id = 'ouch' src = 'assets/ouch.mp3'></audio>
  <audio id = 'ding' src = 'assets/ding.mp3'></audio>
  <audio id = 'splat' src = 'assets/splat.mp3'></audio>


  <header class = 'hidden'>

    <div class = 'lives'>LIVES

      <div class = livesGrid>
        <div class = honeycomb id = 1></div>
        <div class = honeycomb id = 2></div>
        <div class = honeycomb id = 3></div>
        <div class = honeycomb id = 4></div>
    </div>

  </div>
  
    <div class = 'score'>
      <div class = 'scoreTitle'>SCORE</div>
      <div id = scoreNum></div>
    </div>
  </header>



  <main class = 'hidden'>
    

    <img class = 'border' src = 'assets/border2.png'>

    <div class = 'grid'></div>

    <div class = 'background'>

      <div class = 'backgroundGrid'></div>
      <img class = 'backgroundImage' src = 'assets/london_skyline.png'>

    </div>
  

  </main>

  <div class = 'popUp' id = 'startScreen'>
    <img src = 'assets/opening-screen.png'>
    <div id = 'startButton'>START GAME</button>
  </div>
  <div class = 'popUp hidden' id = 'gameOver'> GAME OVER</div>
  
</body>
</html>
